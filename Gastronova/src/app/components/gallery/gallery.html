<section id="galeria" class="gallery">
  <h2 class="gallery__title">Nuestros Platos</h2>
  <div class="gallery__carousel">
    <button class="gallery__btn gallery__btn--prev" (click)="prevSlide()" aria-label="Anterior">
      ‹
    </button>
    <div class="gallery__track" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      @for (plato of platos; track plato.title) {
      <div class="gallery__card" (click)="goToProducto(plato.url)">
        <img [src]="plato.image" [alt]="plato.title" class="gallery__img" />
        <div class="gallery__info">
          <h3>{{ plato.title }}</h3>
          <p>{{ plato.description }}</p>
          <span>{{ plato.price }}</span>
        </div>
      </div>
      }
    </div>
    <button class="gallery__btn gallery__btn--next" (click)="nextSlide()" aria-label="Siguiente">
      ›
    </button>
  </div>
  <div class="gallery__dots">
    @for (plato of platos; track $index) {
      <button
        class="gallery__dot"
        [class.gallery__dot--active]="currentIndex === $index"
        (click)="goToSlide($index)"
        [attr.aria-label]="'Ir a plato ' + ($index + 1)">
      </button>
    }
  </div>
</section>
